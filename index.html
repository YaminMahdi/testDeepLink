<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
        window.onload = function () {

            var app = "https://www.othoba.com";
            var url = "intent://www.othoba.com/#Intent;scheme=Othoba;package=com.othoba.android;end";
            window.location = url;

            function killPopup() {
                window.removeEventListener('pagehide', killPopup);
            }
            window.addEventListener('pagehide', killPopup);
        };
    </script>
</body>

</html>
