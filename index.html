<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
        window.onload = function () {
            if (/Android/i.test(navigator.userAgent)) {
                var url = [
                    'intent://',
                    location.href.replace(/https?:\/\//i, ""),
                    '#Intent;scheme=https;package=com.othoba.android;end'
                ].join('');
                window.location = url;
            }
        };
    </script>
</body>

</html>
